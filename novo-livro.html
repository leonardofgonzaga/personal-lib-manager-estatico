<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Lib Manager</title>
    <!-- Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="https://kit.fontawesome.com/d5bc5a5517.js" crossorigin="anonymous"></script>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <!-- Inicio header -->
    <header id="header">

        <span class="material-icons lupa">search</span>

        <a id="logo" href="index.html">Personal Lib Manager</a>

        <nav id="nav">

            <button id="btn-mobile">
                <span id="hamburger"></span>
            </button>

            <ul class="menu">
                <li>
                    <a href="#" class="minha-biblioteca item-menu">Minha Biblioteca
                        <span class="material-icons seta-minha-biblioteca">arrow_right</span>
                    </a>
                    <ul class="itens-minha-biblioteca">
                        <li><a href="meus-livros.html">Meus livros</a></li>
                        <li><a href="novo-livro.html">Novo livro</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#" class="leituras item-menu">Leituras
                        <span class="material-icons seta-leituras">arrow_right</span>
                    </a>
                    <ul class="itens-leituras">
                        <li><a href="minhas-leituras.html">Minhas leituras</a></li>
                        <li><a href="nova-leitura.html">Nova leitura</a></li>
                    </ul>
                </li>
                <li><a class="item-menu" href="citacoes.html">Citações</a></li>
                <li><a class="item-menu" href="autores.html">Autores</a></li>
                <li><a class="item-menu" href="editoras.html">Editoras</a></li>
            </ul>

        </nav>

    </header>
    <!-- Fim header -->

    <div class="pesquisa">
        <input type="search" name="" id="pesquisa" class="barra-pesquisa"
            placeholder="Digite aqui o título do livro...">
        <button type="submit">
            <span class="material-icons lupa-pesquisa">search</span>
        </button>
    </div>

    <!-- Inicio coanteudo principal -->
    <div class="conteudo-principal">
        
        <div class="conteudo">            

            <div class="form-background">

                <div>
                    <h3>Cadastrar Novo Livro</h3>
                </div>

                <form id="form-novo-livro" action="">

                    <div>
                        <img id="image-preview" src="src/covers/harry-potter.jpg" alt="" width="150px">              
                        <input type="file" class="input-file" id="file" name="file" value="0.97">
                    </div>
                    
                    <div>
                        <label for="titulo">Título</label>
                        <input type="text" id="titulo">
                    </div>

                    <div>
                        <label for="autor">Autor</label>
                        <select name="" id="autor">
                            <option value="">J. K Rowling</option>
                            <option value="">Jordan B. Peterson</option>
                            <option value="">Dan Brown</option>
                        </select>
                    </div>

                    <div>
                        <label for="autor">Editora</label>
                        <select name="" id="editora">
                            <option value="">Rocco</option>
                            <option value="">Íntrinseca</option>
                            <option value="">Arqueiro</option>
                        </select>
                    </div>

                    <div>
                        <label for="isbn">ISBN</label>
                        <input type="text" id="isbn">
                    </div>
                      
                    <fieldset>
                        <div>
                            <label for="paginas">Páginas</label>
                            <input type="text" id="paginas">
                        </div>

                        <div>
                            <label for="Ano">Ano</label>
                            <input type="text" id="ano">
                        </div>
                    </fieldset>

                    <div>
                        <label for="edicao">Edição</label>
                        <input type="text" id="edicao">
                    </div>
                    

                    <button type="submit" id="btn-cadastrar-livro">Cadastrar</button>

                </form>
    
            </div>  

        </div>       
              

    </div>
    <!-- Fim conteudo principal -->

    <footer>
        <div class="footer-content">

            <div class="content-card">
                <i class="fa-solid fa-code"></i>
                <h5>Desenvolvido por:</h5>
                <h4>Leonardo F. Gonzaga</h4>
            </div>

            <div class="content-card">
                <i class="fa-solid fa-envelope"></i>
                <h4 id="email">leonardo.fg95@gmail.com</h4>
            </div>

            <div class="content-card">
                <a href="https://github.com/leonardofgonzaga"><i class="fa-brands fa-github"></i></a>
                <a href="https://www.linkedin.com/in/leonardo-ferreira-gonzaga/"><i class="fa-brands fa-linkedin"></i></a>
            </div>
        </div> 
    </footer>

    <script src="scripts/script.js"></script>
</body>

</html>
